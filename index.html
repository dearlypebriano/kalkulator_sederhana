<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Aritmatika</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>Nama Lengkap: Cintya Rizka Kumalasari</h2>
      <h3>Kelas / Absen : X RPL (A) / 12</h3>
      <h3>Tugas: RPL Kalkulator Sederhana</h3>
      <hr />
    </div>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button
          style="background-color: rgb(77, 73, 73)"
          onclick="clearDisplay()"
        >
          AC
        </button>
        <button
          style="background-color: rgb(77, 73, 73)"
          onclick="chooseOperation('/')"
        >
          /
        </button>
        <button
          style="background-color: rgb(77, 73, 73)"
          onclick="chooseOperation('%')"
        >
          %
        </button>
        <button
          style="background-color: rgb(222, 146, 24)"
          onclick="chooseOperation('+')"
        >
          +
        </button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button
          style="background-color: rgb(222, 146, 24)"
          onclick="chooseOperation('*')"
        >
          x
        </button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button
          style="background-color: rgb(222, 146, 24)"
          onclick="chooseOperation('-')"
        >
          -
        </button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button
          style="background-color: rgb(222, 146, 24)"
          onclick="calculate()"
        >
          =
        </button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
